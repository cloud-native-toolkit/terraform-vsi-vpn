name: vsi-vpn
type: terraform
description: Module to provision OpenVPN into a Virtual Private Cloud Virtual Server Instance
tags:
    - infrastructure
    - network
    - vpc
    - vpn
versions:
- platforms: []
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.0.0"
    - id: vpcssh
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-ssh
          version: ">= 1.0.0"
    - id: bastion
      refs:
        - source: github.com/cloud-native-toolkit/terraform-vsi-bastion
          version: ">= 1.0.0"
    - id: cos_bucket
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-object-storage-bucket
          version: ">= 0.0.1"
      optional: true
    - id: kms_key
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-kms-key
          version: ">= 0.0.1"
      optional: true
  variables:
    - name: resource_group_id
      moduleRef:
        id: resource_group
        output: id
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: subnet_count
      moduleRef:
        id: subnets
        output: count
    - name: subnets
      moduleRef:
        id: subnets
        output: subnets
    - name: ssh_key_id
      moduleRef:
        id: vpcssh
        output: id
    - name: ssh_private_key
      moduleRef:
        id: vpcssh
        output: private_key
    - name: instance_count
      moduleRef:
        id: bastion
        output: instance_count
    - name: instance_network_ids
      moduleRef:
        id: bastion
        output: network_interface_ids
    - name: region
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: tags
      scope: module
    - name: image_name
      scope: ignore
    - name: profile_name
      scope: ignore
    - name: allow_ssh_from
      scope: ignore
    - name: security_group_rules
      scope: ignore
    - name: flow_log_cos_bucket_name
      moduleRef:
        id: cos_bucket
        output: bucket_name
      optional: true
    - name: kms_key_crn
      moduleRef:
        id: kms_key
        output: crn
      optional: true
